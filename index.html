<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Online Shopping List</title>
  </head>
  <body>
    <!--BEGIN HEADER-->
    <header class="bg-dark text-white text-center py-2 mb-3">
      <h1 class="h3 text-uppercase m-0">Online Shopping List</h1>
    </header>
    <!--END HEADER-->
    <!--BEGIN MAIN CONTENT-->
    <main class="mb-5">
      <!--Begin Form Section-->
      <section class="add-section mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <!--Begin Card-->
              <div class="card">
                <div class="card-header">
                  Add an Item to Your Online Shopping List
                </div>
                <!--Begin Form Card Body-->
                <div class="card-body">
                  <!--Begin Form-->
                  <form action="#" id="add-item-form">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="add-item"
                        placeholder="Add Item"
                      />
                      <small
                        id="add-item-help"
                        class="form-text text-danger invisible"
                        >Please Add a Shopping Item</small
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Add Item
                    </button>
                  </form>
                  <!--End Form-->
                </div>
                <!--End Card Body-->
              </div>
              <!--End Card-->
            </div>
            <!--End Column-->
          </div>
          <!--End Row-->
        </div>
        <!--End Container-->
      </section>
      <!--End Form Section-->
      <!--Begin List Section-->
      <section class="item-list-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <!--Begin List Card-->
              <div class="card">
                <!--Filter Field-->
                <div class="card-header">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Filter Shopping List"
                    id="filter"
                  />
                </div>
                <!--Begin Card Body-->
                <div class="card-body">
                  <!--Begin List-->
                  <ul class="list-group"></ul>
                  <!--End List-->
                </div>
                <!--End Card Body-->
                <div class="card-footer">
                  <button class="btn btn-dark clear-list">Clear List</button>
                </div>
              </div>
              <!--End Card-->
            </div>
            <!--End Col-->
          </div>
          <!--End Row-->
        </div>
        <!--End Container-->
      </section>
      <!--End List Section-->
    </main>
    <!--END MAIN CONTENT-->
    <footer class="text-center py-3">
      <p>
        Online Shopping List <span class="ml-3">&copy; 2020 Dan Riches</span>
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
